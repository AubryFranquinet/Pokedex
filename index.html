<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pokedex</title>
</head>

<body>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    
    <body id="forest">
        <div id="pokedex">
            <div class="sensor">
                <button></button>
            </div>
            <div class="camera-display" id="pokemonImg">
                
            </div>
            <div class="divider"></div>
            <div class="stats-display" id="pokemonInfo">
            </div>
            <div class="botom-actions">
                <div id="actions">
                    <button class="a"></button>
                </div>
                <div id="cross">
                    <button class="cross-button up"></button>
                    <button class="cross-button right"></button>
                    <button class="cross-button down"></button>
                    <button class="cross-button left"></button>
                    <div class="cross-button center"> </div>
                </div>
            </div>
            <div class="input-pad"> <input type="text" name="text" id="pokemon"> <button id="getPokemon" class="submit">Search</button></div>
    
            <div class="bottom-modes">
    
                <button class="level-button"></button>
                <button class="level-button"></button>
                <button class="level-button"></button>
                <button class="level-button"></button>
    
                <button class="pokedex-mode black-button">Pokedex</button>
                <button class="game-mode black-button">Game</button>
    
            </div>
    
        </div>
    <script src="./script.js"></script>
</body>

</html>
